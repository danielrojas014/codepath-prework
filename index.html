    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />

  <body>
    <!--
      This is the body of the page
      Look at the elements and see how they appear in the rendered page on the right
      Each element is defined using tags, with < and > indicating where each one opens and closes
      There are elements for sections of the page, images, text, and more
      The elements include attributes referenced in the CSS for the page style
    -->

    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title">Light and Sound Memory Game</h1>

        <!-- Instructions on using this project -->
        <div class="instructions">
          <p>
            Welcome to the game! Repeat back the pattern by pressing buttons.
          </p>
          <!-- ADD BUTTON HERE -->
          <button id="startBtn" onclick="startGame()">Start</button>
          <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

          <div id="gameButtonArea">
            <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">
              <img src="https://www.nicepng.com/png/full/50-505097_osborne-on-canvas-embroidery-osborne-bull.png" height ="80" width="100">
            </button>
            <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">
              <img src="https://www.nicepng.com/png/full/289-2894623_elephant-silhouette-wall-sticker-silhouette-of-a-elephant.png" height ="80" width="100">
            </button>
            <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">
              <img src="https://www.nicepng.com/png/full/10-107436_tiger-silhouette-tiger-jumping-psd.png" height ="80" width="100">
            </button>
            <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">
              <img src="https://www.nicepng.com/png/full/376-3760316_camel-transparent-png-camel-silhouette.png" height ="80" width="100">
            </button>
          </div>
          <!-- Once you've added the button from the readme, click it in the page -->
          <!-- Check out the function in script.js to see how it works -->
        </div>
      </div>
    </div>
  </body>
</html>
